<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- External CSS stylesheet linked. -->
    <link rel="stylesheet" href="Assets/style.css" />

  </head>

  <!-- This code was provided for the project.  The wrapper created below houses the main card that displays the password generator. -->
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class="card-footer">
          <!-- Button used to generate password. -->
          <button id="generate" class="btn">Generate Password</button>

          <!-- Button used to copy generated password. -->
          <button id="copy" class="btn2">Copy Password to Clipboard</button>
        </div>
      </div>
    </div>
    
    <!-- External JavaScript file linked. -->
    <script src="script.js"></script>

  </body>
</html>
